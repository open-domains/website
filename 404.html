<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- HTML Meta Tags -->
    <title>404 - Page Not Found</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="/assets/logo.png" type="image/x-icon">

    <!-- Inline Styles -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111827; /* Adjust this to match the desired background color */
            color: #fff;
            padding: 8px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Hides the scrollbar */
        }

        h1 {
            font-size: 4xl;
            font-weight: bold;
            margin-bottom: 8px;
        }

        h2 {
            font-size: 2xl;
            font-weight: semi-bold;
            margin-bottom: 8px;
        }

        p {
            font-size: base;
            margin-bottom: 8px;
        }

        a {
            color: #3182ce;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease-in-out;
        }

        a:hover {
            border-color: #3182ce;
        }
    </style>
</head>

<body>
    <header>
        <h1>404 - Page Not Found</h1>
        <h2>The page you are looking for might have been removed or is temporarily unavailable.</h2>
    </header>

    <main>
        <p>Go back to <a href="/">Homepage</a></p>
    </main>
</body>
</html>
